<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
<!-- cdn font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>Lista de compras</title>
    </head>
     <body>

        <div class="container">
            <h1>Fa√ßa sua lista</h1>
            <form action="" class="entrada-item">
                <h4 class="mensagem-digite-item">Digite um item</h4>

                <input class="campo-item "
                    type="text"
                    name="item"
                    id="item"
                    placeholder="Digite um item" 
                />
                <p class="mensagem-quantidade">Informe a quantidade</p>

                <div class="add-quantidade">
                    <input class="campo-quantidade"
                        type="number"
                        name="quantidade"
                        id="quantidade"
                        placeholder="Quant"
                    />
                    <button class="add" onclick="adicionar()">Adicionar</button>
                </div>
            </form>
      <!-- itens -->
            <div class="itens">
                 <!-- item  -->
                 <ul id="lista-ul">
                   
                 </ul>

              <button class="salvar">Salvar</button>
            <div class="total">
                <h3>Total:</h3>
                <h3>R$ 0,00</h3>
            </div>
        </div>

        

        <script src="../js/script.js"></script>
    </body>
     
</html>
